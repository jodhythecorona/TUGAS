<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU MISOQU</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
        }

        .logo {
            width: 220px;
            height: 80px;
            background-color: #e5e5e5;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent calc(50% - 1px), #999, transparent calc(50% + 1px)),
                          linear-gradient(to bottom left, transparent calc(50% - 1px), #999, transparent calc(50% + 1px));
        }

        .nav-items {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            width: 150px;
            height: 60px;
            background-color: #e5e5e5;
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent calc(50% - 1px), #999, transparent calc(50% + 1px)),
                          linear-gradient(to bottom left, transparent calc(50% - 1px), #999, transparent calc(50% + 1px));
        }

        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 60px;
        }

        .content-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            align-items: center;
        }

        .content-text {
            width: 45%;
        }

        .content-image {
            width: 45%;
            height: 220px;
            background-color: #e5e5e5;
            position: relative;
        }

        .content-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent calc(50% - 1px), #999, transparent calc(50% + 1px)),
                          linear-gradient(to bottom left, transparent calc(50% - 1px), #999, transparent calc(50% + 1px));
        }

        .content-heading {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .content-paragraph {
            margin-bottom: 8px;
            font-size: 16px;
            color: #666;
        }

        .reverse {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <!-- Header Area -->
    <div class="header">
        <div class="logo"></div>
        <div class="nav-items">
            <div class="nav-item"></div>
            <div class="nav-item"></div>
            <div class="nav-item"></div>
        </div>
    </div>

    <!-- Title Section -->
    <div class="title">MENU MISOQU</div>

    <!-- Content Section 1 -->
    <div class="content-section">
        <div class="content-text">
            <h2 class="content-heading">Temukan Jajanan</h2>
            <p class="content-paragraph">~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~~~~~~~</p>
        </div>
        <div class="content-image"></div>
    </div>

    <!-- Content Section 2 -->
    <div class="content-section reverse">
        <div class="content-text">
            <h2 class="content-heading">Harga Terjangkau</h2>
            <p class="content-paragraph">~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~</p>
            <p class="content-paragraph">~~~~~~~~~~~~~~~~~</p>
        </div>
        <div class="content-image"></div>
    </div>
</body>
</html>
